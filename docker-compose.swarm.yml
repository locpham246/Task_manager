version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Backend API (Node.js/Express)
  backend:
    image: node:20-alpine
    working_dir: /app
    # Swarm cần lệnh này để cài thư viện và chạy code từ volume
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: production
      PORT: 5000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
    volumes:
      # Nối trực tiếp thư mục code đã clone trên máy ảo 132
      - /home/adminit/task-manager/backend:/app
    ports:
      - "5000:5000"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/test', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.role == manager

  # Frontend (React/Vite)
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      # IP thực tế của máy ảo để máy tính của bạn truy cập được API
      VITE_API_URL: http://192.168.40.132:5000
    volumes:
      - /home/adminit/task-manager/frontend:/app
    ports:
      - "5173:5173" # Truy cập web qua cổng 5173
    networks:
      - ductri-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  ductri-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
