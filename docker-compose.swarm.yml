version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Backend API (Node.js/Express)
  backend:
    image: node:20-alpine
    working_dir: /app
    # Swarm cần lệnh này để cài thư viện và chạy code từ volume
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: production
      PORT: 5000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
      # CORS: Allow production domain (add localhost to ALLOWED_ORIGINS for local dev)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://it.ductridn.com}
    ports:
      - "5000:5000"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/test', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

  # Frontend (React/Vite - Built and served with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ductri-frontend:latest
    environment:
      # Backend API URL - use production domain or internal container name
      VITE_API_URL: ${VITE_API_URL:-http://it.ductridn.com:5000/api}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "80:80"
    networks:
      - ductri-network
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s

networks:
  ductri-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
    driver: local
