version: '3.8'

services:
  # Nginx Proxy Manager: Quản lý it.ductridn.com và SSL
  proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    ports:
      - "80:80"   # Cổng HTTP
      - "443:443" # Cổng HTTPS (OAuth bắt buộc)
      - "81:81"   # Giao diện quản lý NPM
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - ductri-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ductri-backend:latest
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PORT: 5432
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://it.ductridn.com}
    networks:
      - ductri-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/test', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s

  # Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ductri-frontend:latest
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://it.ductridn.com/api}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    networks:
      - ductri-network
    depends_on:
      - backend
    deploy:
      replicas: 1
      ports:
        - target: 80
          published: 3000
          protocol: tcp
          mode: host
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s

networks:
  ductri-network:
    driver: overlay
    attachable: true

volumes:
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local
  postgres_data:
    driver: local
