version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1

  backend:
    image: node:20-alpine 
    environment:
      NODE_ENV: production
      PORT: 5000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
    ports:
      - "5000:5000"
    networks:
      - ductri-network
    depends_on:
      - postgres
    deploy:
      replicas: 1

  frontend:
    image: nginx:alpine 
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://192.168.40.132:5000} 
    ports:
      - "80:80"
    networks:
      - ductri-network
    depends_on:
      - backend
    deploy:
      replicas: 1

networks:
  ductri-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
