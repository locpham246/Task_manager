version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ductri-network
    deploy:
      replicas: 1

  backend:
    image: node:20-alpine 
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: production
      PORT: 5000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
    volumes:
      - /home/adminit/task-manager/backend:/app
    ports:
      - "5000:5000"
    networks:
      - ductri-network
    deploy:
      replicas: 1

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      VITE_API_URL: http://192.168.40.132:5000 
    volumes:
      - /home/adminit/task-manager/frontend:/app
    ports:
      - "5173:5173" 
    networks:
      - ductri-network
    deploy:
      replicas: 1

networks:
  ductri-network:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
