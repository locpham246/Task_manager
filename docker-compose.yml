services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_manager}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Deploy section removed for local Docker Compose compatibility
    # For Docker Swarm/Portainer, use docker-compose.swarm.yml instead

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ductri-backend:latest
    environment:
      NODE_ENV: production
      PORT: 5000
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-1084886023567-rrrqtka0lt87gcuggf8147ov62qcvd6f.apps.googleusercontent.com}
      JWT_SECRET: ${JWT_SECRET:-test_jwt_secret_key_minimum_32_characters_long_for_local}
      DB_USER: ${DB_USER:-postgres}
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-task_manager}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_PORT: 5432
      # CORS: Allow production domain and localhost for local dev
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://it.ductridn.com,http://localhost:5173,http://127.0.0.1:5173}
    volumes:
      - /home/adminit/task-manager/backend:/app
    ports:
      - "5000:5000"
    networks:
      - ductri-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/test', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Deploy section removed for local Docker Compose compatibility
    # For Docker Swarm/Portainer, use docker-compose.swarm.yml instead

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ductri-frontend:latest
    environment:
      # Backend API URL - use production domain or IP
      VITE_API_URL: ${VITE_API_URL:-http://it.ductridn.com:5000/api}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-1084886023567-rrrqtka0lt87gcuggf8147ov62qcvd6f.apps.googleusercontent.com}
    volumes:
      - /home/adminit/task-manager/frontend:/app
    ports:
      - "80:80"
    networks:
      - ductri-network
    depends_on:
      - backend
    restart: unless-stopped
    # Deploy section removed for local Docker Compose compatibility
    # For Docker Swarm/Portainer, use docker-compose.swarm.yml instead

networks:
  ductri-network:
    driver: bridge
    # For Docker Swarm, change driver to 'overlay' in Portainer

volumes:
  postgres_data:
